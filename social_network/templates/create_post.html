{% extends "base.html" %}
{% block title %}پست جدید{% endblock %}
{% block content %}
<h2>پست جدید</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.body.label }}<br>
    {{ form.body(rows=5) }}
    {% for error in form.body.errors %}
      <span style="color:red;">{{ error }}</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
